<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目一</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="main_container">
        <span>这只是简简单单的flask项目演示</span>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p class=flashes>
                    {% for message in messages %}
                        <span>{{ message }}</span>
                    {% endfor %}
                </p>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
